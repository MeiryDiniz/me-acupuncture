{% extends "base.html" %}

{% block content %}

<!-- index.html content starts here -->
 <h3>Patient's Reviews</h3>
<div class="container-fluid">
    <div class="row">

        <!-- Patient's Reviews Column -->
        <div class="col-12 mt-3 left">
            <div class="row">
                {% for review in object_list %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="image-container">
                                <div>
                                    <p>{{ review.body}}</p>
                                </div>                                
                            </div>  
                            <hr>
                            <p class="card-text text-muted h6">By: {{ review.author }}</p>                             
                            <p class="card-text text-muted h6">{{ review.created_on}}
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- {% if forloop.counter|divisibleby:3 %} -->
            </div>
            <div class="row">
                <!-- {% endif %} -->
                {% endfor %}

            </div>
        </div>
    </div>    
</div>

<!-- index.html content ends here -->
{% endblock %}
